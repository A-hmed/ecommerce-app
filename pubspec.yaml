name: ecommerce_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.3.4

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  flutter_slidable: ^3.1.1
  cached_network_image: ^3.4.0
  auto_size_text: ^3.0.0
